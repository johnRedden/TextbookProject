<!DOCTYPE html>
<html>
<head>
    <title>Register!</title>

<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    header {
        background-color: #233B3B;
        color: white;
        padding-top: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
        margin-bottom: 2vh;
    }
    div[centerfold] {
        display: flex;
        justify-content: center;
        position: relative;
        width: 75%;
    }
    input[fill] {
        position: relative;
        width: 100%;
    }
</style>
</head>
<body>
<header>
    <h1>Register!</h1>
</header>
<div centerfold><content>

    <form method="POST">
        <input fill type="email" placeholder="Email" name="Email" value="{{.Email}}" readonly />
        <input fill type="text" placeholder="Name" name="Name" value="{{.Name}}" />
        <select name="Level" {{if (ne .Permission 0) }}disabled{{end}}>
            <option value="na" selected>
                {{if (ne .Permission 0) }}Preset by Invite{{else}}SELECT ONE{{end}}
            </option>
            <option value="reader">Reader</option>
            <option value="writer">Creator</option>
        </select>
        <input type="submit" value="Register" />
    </form>
</content></div>
</body>
</html>
