<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textbook Project</title>

    <style>
    	body,input {
    		text-align: center;
            font-size: larger;
            padding: 5px;
    	}

        #testPass,#output {
        	color:#777;
        }

    </style>
</head>
<body>
	<h1><img src="/public/images/eduNetSystems-logo.png">EduNetSystems skunkWorks</h1>


    <form method="POST" action="/">
        <input name="BookName" placeholder="Enter book name." autofocus></input>
        <br/><br/>
        <button>Add Book To Catalog</button>
    </form>

    <div id="output">
        <p>List Books Here Dynamically</p>
        <ul>
            {{range .}}
                <li>Book: {{.}} [ edit ] [ delete ]</li>
            {{end}}
           
        </ul>

    </div>
</body>
</html>
